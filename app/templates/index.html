<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <nav>
        <a href="{{ url_for('questions_get') }}">Questions</a>
        <a href="{{ url_for('ask_get') }}">Poser une question</a>
        <a href="{{ url_for('tags') }}">Étiquettes</a>
        {% if 'person_id' in session %}
          <a href="{{ url_for('logout') }}">Déconnexion</a>
        {% else %}
          <a href="{{ url_for('signin_get') }}">Inscription</a>
          <a href="{{ url_for('login_get') }}">Connexion</a>
        {% endif %}
      </nav>
    </div>
  </section>
  </body>
</html>
